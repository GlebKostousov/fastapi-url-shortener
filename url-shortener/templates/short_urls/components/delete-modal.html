<div
        class="modal fade"
        id="modal-confirm-delete-{{ slug| urlencode }}"
        tabindex="-1"
        aria-labelledby="modal-confirm-delete-{{ slug| urlencode }}-label"
        aria-hidden="true">

    <div
            class="modal-dialog modal-dialog-centered ">


        <div
                class="modal-content">


            <div
                    class="modal-header">

                <h1
                        class="modal-title fs-5"
                        id="modal-confirm-delete-{{ slug| urlencode }}-label"
                >Delete Short URL <code>{{ slug }}</code>
                </h1>

                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                >
                </button>
            </div>


            <div
                    class="modal-body">
                Are you sure you want to remove the short URL that links to:
                <a
                        href="{{ target_url }}"
                >{{ target_url }}
                </a>
            </div>

            <div
                    class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >Cancel
                </button>

                <form
                        method="post"
                        action="{{ modal_action }}">
                    <button
                            type="submit"
                            class="btn btn-danger"
                    >
                        Delete {{ slug }}
                    </button>
                </form>

            </div>

        </div>

    </div>

</div>
