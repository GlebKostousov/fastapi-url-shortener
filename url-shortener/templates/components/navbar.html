{# задаем имя ручки - Заголовок в навбаре #}
{% set navigation = [
('home', 'Home'),
('short-urls:list', 'Short URLs'),
('about', 'About'),
] %}

<nav class="navbar navbar-expand-sm bg-body-tertiary fixed-top">
    <div class="container-fluid">

        <a
                class="navbar-brand"
                href="/"
        >URL shortener</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarScroll"
                aria-controls="navbarScroll"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"
            ></span>
        </button>

        <div
                class="collapse navbar-collapse"
                id="navbarScroll">
            <ul
                    class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                    style="--bs-scroll-height: 100px;">

                {% for name, title in navigation %}
                    {% set url=url_for(name) %}
                    <li class="nav-item">
                        <a
                                {% if url.path == request.url.path %}

                                    class="nav-link active"
                                    aria-current="page"

                                {% else %}

                                    class="nav-link"

                                {% endif %}

                                    href="{{ url }}"
                        >{{ title }}</a>
                    </li>
                {% endfor %}


            </ul>

            <form
                    class="d-flex"
                    role="search">
                <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"/>

                <button
                        class="btn btn-outline-success"
                        type="submit"
                >Search

                </button>
            </form>

        </div>

    </div>
</nav>
