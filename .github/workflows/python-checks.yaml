name: Python checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "url-shortener/**"

jobs:

  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code # скачиваем код в раннер
        uses: actions/checkout@v5
      - uses: actions/setup-python@v5 # скачиваем питон из кеша гитхаб
        with:
          python-version-file: '.python-version' # вот отсюда берем версию питона

      - name: Install Black⬛
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black # проверяем блеком
        run: |
          black --check --diff ./

      - name: Setup UV # установка UV
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: 'pyproject.toml' # файл с настройками
          enable-cache: true
      - name: Install the project # установка зависимостей
        run: uv sync --locked --all-extras --dev

      - name: Run ruff --dif # запуск ruff c показом ошибок
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: "pyproject.toml"
      - name: Run ruff # запуск ruff стандарт, чтобы показать что все ок
        uses: astral-sh/ruff-action@v3
        with:
          version-file: "pyproject.toml"

      - name: run mypy # запуск mypy через UV
        run: uv run mypy url-shortener

  run-tests:
    runs-on: ubuntu-latest
    needs:
      - run-check
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: 'pyproject.toml'
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run python pytest
        run: uv run pytest url-shortener --cov=url-shortener --cov-report=xml:coverage.xml
        env:
          TESTING: 1
          REDIS_PORT: 6379
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          dry_run: ${{ env.ACT }}
          fail_ci_if_error: 'true'
