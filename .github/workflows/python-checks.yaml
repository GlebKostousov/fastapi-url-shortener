name: Python checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "url-shortener/**"

jobs:

  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v5

      - name: 2. Download python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: 3. Install Blackâ¬›
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Black
        run: |
          black --check --diff ./

      - name: 4. Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: 'pyproject.toml'
          enable-cache: true

      - name: 5. Install the project
        run: uv sync --locked --all-extras --dev

      - name: 6. Run ruff --dif
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: "pyproject.toml"

      - name: 7. run mypy
        run: uv run mypy url-shortener

  run-tests:
    runs-on: ubuntu-latest
    needs:
      - run-check
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v5

      - name: 2. Download python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: 3. Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: 'pyproject.toml'
          enable-cache: true

      - name: 4. Install the all depends
        run: uv sync --locked --all-extras --dev

      - name: 5. Run python pytest
        run: uv run pytest url-shortener --cov=url-shortener --cov-report=xml:coverage.xml
        env:
          TESTING: 1
          REDIS_PORT: 6379

      - name: 6. Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          dry_run: ${{ env.ACT }}
          fail_ci_if_error: 'true'
